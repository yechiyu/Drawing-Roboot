<link rel="stylesheet" href="../css/profile.css">
<div id="profile-title" class="border">
    <div id="profile-title-img"></div>
    <div id="profile-title-text">Drawing Robot</div>
    <div id="profile-title-version">Version 1.0</div>
</div>
<div id="profile-sys" class="border">
    <div id="profile-sys-time" class="border"></div>
    <div id="profile-sys-cpu" class="border">cpu:</div>
</div>
<div id="profile-pic" class="profile-bt" data-send="../page/intro.html">

        Product introduction
    </div>

</div>

<div id="profile-component" class="profile-bt" data-send="../page/components.html">

    <div id="profile-component-text">
        Product components
    </div>
    <div id="profile-component-icon"></div>
</div>

<script type="text/javascript">
    function now(){
        var myDate = new Date();
        var myWeek = new Array(6);
        myWeek[0] = "Sun";
        myWeek[1] = "Mon";
        myWeek[2] = "Tue";
        myWeek[3] = "Wed";
        myWeek[4] = "Thu";
        myWeek[5] = "Fri";
        myWeek[6] = "Sat";
        var nowTime ="<span>" + myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + myDate.getDate() + "    " + myWeek[ myDate.getDay()] + "    " + myDate.getHours() + ":" + myDate.getMinutes() + ":" + myDate.getSeconds() + "</span>";
        document.getElementById("profile-sys-time").innerHTML = nowTime;
    }
    setInterval("now()", 0);

    $(function (){


        $(".desktop-icon-set").click(function() {
            $("#interface").load($(this).data("send"), function(){
            });
        });
    })

    $(function (){


        $("#profile-pic").click(function() {
            $("#interface").load($(this).data("send"), function(){
            });
        });

        $("#profile-component").click(function() {
            $("#interface").load($(this).data("send"), function(){
            });
        });
    })
</script>
